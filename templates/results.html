<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
</head>
<body>

<h2>Data Table</h2>

<table border="1">
    <tr>
        <th>Date</th>
        <th>Percentage of Original Investment</th>
    </tr>
    {% for item in data %}
        <tr>
            <td>{{ item['date'] }}</td>
            <td>{{ item['price'] }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
